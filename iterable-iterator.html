<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterable dan iterator</title>
</head>
<body>
    <script>

        class CounterIteratorResoult {

            constructor(value, done) {
                this.value = value;
                this.done = done;
            }
        }

        class CounterIterator {
            constructor(value, max) {
                this.value = value;
                this.max = max;
            }

            next() {
                try {
                    if(this.value > this.max) {
                        return new CounterIteratorResoult(this.value, true);
                    } else {
                        return new CounterIteratorResoult(this.value, false);
                    }
                } finally {
                    this.value++
                }
            }
        }

        class Counter {
            constructor(value, max) {
                this.value = value;
                this.max = max;
            }

            [Symbol.iterator]() {
                return new CounterIterator(this.value, this.max);
            }
        }

        const counter = new Counter(1, 10);
        for (const value of counter) {
            console.log(value);
        }


    </script>
</body>
</html>
