<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class: getter setter</title>
</head>
<body>
    <script>

        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`
            }

            set fullName(value) {
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];

            }
        }

        const haris = new Person("Haris", "Forger");
        console.log(haris)
        console.log(haris.fullName)

        haris.fullName = "Budi Nugraha"
        console.log(haris)
        console.log(haris.fullName)


    </script>
</body>
</html>
