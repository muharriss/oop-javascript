<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator instanceof</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager extends Employee {

        }

        const budi = new Employee();
        const haris = new Manager();

        console.log(typeof budi); // objek
        console.log(typeof haris); // objek

        console.log(budi instanceof Employee); // true
        console.log(budi instanceof Manager); // false

        // bisa juga dibaca "apakakah haris adalah instance dari Employee atau turunan dari employee"
        console.log(haris instanceof Employee); // true
        
        console.log(haris instanceof Manager); // true

    </script>
</body>
</html>
