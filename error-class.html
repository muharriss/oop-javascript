<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error class</title>
</head>

<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message)
                this.field = field;
            }
        }

        class MathUtil {

            static sum(...numbers) {
                if (numbers.length === 0) {
                    const error = new ValidationError("Total parameter harus lebih dari 0", "numbers")
                    throw error
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }


        try {
            console.log(MathUtil.sum());
            console.log("Haris")
        } catch (error) {
            if (error instanceof ValidationError) {
                console.log(`Terjdi error di field ${error.field} dengan error ${error.message}`)
            } else {
                console.log(`Terjadi error: ${error.message}`)
            }
        } finally {
            console.log("Program selesai")
        }


        console.log("Haris")

    </script>
</body>

</html>
