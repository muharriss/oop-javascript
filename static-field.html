<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>
        
        class Configuration {
            static name = "Belajar JavaScript OOP";
            static version = 1.0;
            static author = "Haris"
        }

        // static field tidak perlu dibuat objek
        const config = new Configuration();
        console.log(config);

        //langsung panggil nama classnya
        console.log(Configuration.name);
        console.log(Configuration.version);
        console.log(Configuration.author)


    </script>
</body>
</html>
