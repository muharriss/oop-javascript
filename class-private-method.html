<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class: private method</title>
</head>
<body>
    <script>

        class Person {
            
            say(name) {
                if(name) {
                    this.#sayWithName(name)
                }else {
                    this.#sayWithautName()
                }
            }

            #sayWithautName() {
                console.log("Hello");
            }

            #sayWithName(name) {
                console.log(`Hello ${name}`);

            }

        }

        const haris = new Person();
        haris.say("Joko");

        


    </script>
</body>
</html>
