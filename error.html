<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>

<body>
    <script>
        class MathUtil {

            static sum(...numbers) {
                if (numbers.length === 0) {
                    const error = new Error("Total parameter harus lebih dari 0")
                    throw error
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }


        console.log(MathUtil.sum());
        console.log("Haris")

        const result = MathUtil.sum(1, 1, 1, 1, 1);
        console.log(result);

    </script>
</body>

</html>
