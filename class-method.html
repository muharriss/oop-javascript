<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class method</title>
</head>
<body>
    <script>

        class Person {

            constructor (name) {
               this.name = name;
            }

            sayHello(name) {
                console.log(`Hello ${name}, my name is ${this.name}`)
            }

        }

        const haris = new Person("Haris");
        console.log(haris);
        haris.sayHello("Joko")
        
        const budi = new Person("Budi");
        console.log(budi)
        budi.sayHello("Joko")

    </script>
</body>
</html>
